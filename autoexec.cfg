// Crosshair Config 
cl_crosshair_drawoutline "0;"
cl_crosshair_dynamic_maxdist_splitratio "0.35;"
cl_crosshair_dynamic_splitalpha_innermod "1;"
cl_crosshair_dynamic_splitalpha_outermod "0.5;"
cl_crosshair_dynamic_splitdist "7;"
cl_crosshair_outlinethickness "1;"
cl_crosshair_sniper_show_normal_inaccuracy "0;"
cl_crosshair_sniper_width "2;"
cl_crosshairalpha "255;"
cl_crosshaircolor "1;"
cl_crosshaircolor_b "255;"
cl_crosshaircolor_g "255;"
cl_crosshaircolor_r "200;"
cl_crosshairdot "0;"
cl_crosshairgap "-1.5;"
cl_crosshairgap_useweaponvalue "0;"
cl_crosshairscale "1;"
cl_crosshairsize "4;"
cl_crosshairstyle "4;"
cl_crosshairthickness "1;"
cl_crosshairusealpha "1;"
cl_righthand "0;"

// Viewmodel Config 
viewmodel_fov "68;"
viewmodel_offset_x "2.5;"
viewmodel_offset_y "0;"
viewmodel_offset_z "-1.5;"
viewmodel_presetpos "3;"

// Purchase Bind 
bind "kp_end" "buy molotov; buy incgrenade; buy flashbang; buy smokegrenade;"
bind "kp_downarrow" "buy deagle;"
bind "kp_ins" "buy vesthelm;"
bind "kp_5" "buy awp;"
bind "kp_leftarrow" "buy ak47; buy m4a1;"

// Show Netgraph when checking scoreboard 
hud_scaling ".95;"
hud_showtargetid "1;"
bind "TAB" "+ng"; 
alias "+ng" "+showscores; net_graph 1" 
alias "-ng" "-showscores; net_graph 0" 

// Disable help message
gameinstructor_enable "0;"
cl_autohelp "0;"
cl_showhelp "0;"

// Audio Config 
windows_speaker_config "1;"
snd_mixahead "0.05;"
snd_musicvolume "0;"
snd_headphone_pan_exponent "2;"
snd_headphone_pan_radial_weight "1;"
snd_rear_headphone_position "90;"
bind "kp_minus" "toggle voice_enable 1 0"

// Idle command (No AFK)
alias onidle "+forward; +moveleft; +left; echo Idle script started!"
alias offidle "-forward; -moveleft; -left; cl_disablehtmlmotd 0; echo Idle script stopped! "