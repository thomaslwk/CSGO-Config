// Startup 
cl_autohelp "0"
cl_showhelp "0"
cl_righthand "0"
fps_max "999"

// Display damage info script
developer 1
con_filter_enable 2
con_filter_text_out "Player:"
con_filter_text "damage Given"

// Viewmodel
viewmodel_presetpos "3"
viewmodel_fov "63"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"

// HUD Config 
cl_radar_always_centered "0"
cl_radar_scale "0.3"
cl_hud_radar_scale "1.15"
cl_radar_icon_scale_min "1"
cl_radar_rotate "1"
cl_radar_square_with_scoreboard "1"

// Disable help message
gameinstructor_enable "0"
cl_autohelp "0"
cl_showhelp "0"

// Audio Config 
windows_speaker_config "1"
snd_mixahead "0.05"
snd_musicvolume "0.3"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "1"
snd_rear_headphone_position "90"

// Mouse Jump Bind
bind "MWHEELDOWN" +jump;
bind "MWHEELUP" +jump;

// Grenade Bind
bind "j" "buy smokegrenade;"
bind "i" "buy flashbang;"
bind "k" "buy hegrenade;"
bind "o" "buy molotov; buy incgrenade;"
bind "l" "buy defuser;"
bind "p" "buy vest;"

// Fake Pistol Flash
bind "v" "use weapon_knife; use weapon_p250; use weapon_hkp2000; use weapon_glock; use weapon_tec9; use weapon_fiveseven; use weapon_deagle; drop"

// Toggle Bomb Helper
bind n "toggle gameinstructor_enable"

// SpinBot
alias onidle "+forward; +moveleft; +left; echo Spinbot script started!"
alias offidle "-forward; -moveleft; -left; cl_disablehtmlmotd 0; echo Spinbot script stopped!"